<div class="container">
  <br/>
  <h4>Employees</h4>

<table class="table">
  <thead>
    <th>Id</th>
    <th>Name</th>
    <th>Designation</th>
  </thead>
  <tbody>
    <tr *ngFor="let item of arr; let i=index">
      <td>{{item.id}}</td>
      <td>{{item.Name}}</td>
      <td>{{item.Designation}}</td>
    </tr>
  </tbody>
</table>

</div>
