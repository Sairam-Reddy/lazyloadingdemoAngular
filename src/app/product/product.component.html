<div class="container">
  <br/>
  <h4>Products</h4>

<table class="table">
  <thead>
    <th>Id</th>
    <th>Product Code</th>
    <th>Price</th>
  </thead>
  <tbody>
    <tr *ngFor="let item of arr; let i=index">
      <td>{{item.id}}</td>
      <td>{{item.Pro_Code}}</td>
      <td>Rs.{{item.Price}}</td>
    </tr>
  </tbody>
</table>

</div>
